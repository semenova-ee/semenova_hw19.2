{% extends 'catalog/base.html' %}

{% block content %}
  <h2>Reset Password</h2>
  <p>Enter the email address associated with your account, and we'll email you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
